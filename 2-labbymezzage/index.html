<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="labbymezzagestyle.css" />
        <script src="js/message.js"></script>
        <script src="js/message_run.js"></script>
        <title>Labby Mezzage</title>
    </head>
    
    <body>
        <div id="container">
            <header>
                <h1>Ye Olde Labby Mezzage</h1>
            </header>
            
            <main>
                <p id="test">Hejhopp, detta ska bli ett meddelande lite senare hähä. Skriver lite längre för att se vad som händer ocksa. fult.</p>
                <div id="messageboard"></div>
                <p id="messagecount">Number of messages: <span id="counter"></span></p>
                <div id="textinput">
                    <textarea id="messagetext" rows="5" cols="55" placeholder="Skriv text här.. "></textarea>
                    <input id="sendbutton" value="Send" type="submit"/>
                </div><br>
            </main>
            
            <footer>
                <p>Av Moa Alfredsson, 14-05-25</p>
            </footer>
        </div>
    </body>
</html>
